<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>DND Tracker</title>
</head>
<body>
  <h1 class="text-center">DND Combat Tracker</h1>
  <main class="container">
    <form class="row d-flex justify-content-center"  id="initial-submit">
      <div class="col-12 col-md-4 col-lg-3">
        <input type="text" class="form-control" id="monster" placeholder="Player/Creature (all lowercase)">
      </div>
      <div class="col-12 col-md-2 col-lg-1">
        <input type="text" class="form-control" id="hp" placeholder="HP">
      </div>
      <div class="col-12 col-md-2 col-lg-1">
        <input type="text" class="form-control" id="number" placeholder="Num">
      </div>
      <button class="btn btn-primary col-3 col-md-2 col-lg-1">Submit</button>
    </form>
    <div class="container" id="monster-container"></div>
    </div>
  </main>
  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
